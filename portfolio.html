<script type="text/ignore" src="https://examan007.github.io/portfolio/js/portfolio.js"></script>
<script>
var Portfolio = function () {
    function getWindowDimensions () {
        const width = window.innerWidth;
        const height = window.innerHeight;
        //console.log(`Window size is ${width}x${height}`);
        return {
            width: width,
            height: height,
        }
    }
return {
        show: function () {
            const dims = getWindowDimensions()
            console.log(JSON.stringify(dims))
            return dims
        }
    }
}
</script>
<script>
   const portfolio = Portfolio()
   portfolio.show()
</script>
<object id="portfolio" type="text/html" style="width: 100%; height: 100vh; max-width: none!important;" data="https://examan007.github.io/portfolio/index.html#portfolio"></object>
<script>
    portfolio.show()
</script>
